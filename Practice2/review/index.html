<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css"
            />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="image-viewer__container">
            <div class="image-viewer__title">
                Image Viewer
            </div>

            <div class="image-viewer__main">
                <div id="leftButton" class="image-viewer__button">
                    <img src="./images/back.png">
                </div>

                <div class="image-viewer__display">
                    <img id="display"
                        src="https://cdn.shopify.com/s/files/1/1228/3124/products/photo_porterhouse_steak_bdbaef5e-7c42-4893-ae30-ea77646eb48f_1024x1024.jpg?v=1463010050">
                    <div class="image-viewer__display-source-wrapper">
                        <div>source:
                            <span id="source">https://cdn.shopify.com/s/files/1/1228/3124/products/photo_porterhouse_steak_bdbaef5e-7c42-4893-ae30-ea77646eb48f_1024x1024.jpg?v=1463010050</span>
                        </div>
                    </div>
                </div>

                <div id="rightButton" class="image-viewer__button">
                    <img src="./images/next.png">
                </div>
            </div>
        </div>
    </body>
</html>
